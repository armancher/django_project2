{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Order{% else %}Create Order{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'inventory:order_list' inventory_id=inventory_id %}">Back to Order List</a>
{% endblock %}
